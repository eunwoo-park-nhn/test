<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" charset="UTF-8"></script>
    <title>Input Test!</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <div class="container">
        <label>Image chooser</label>
        <input type="file" title="Image chooser" accept="image/gif, image/jpeg, image/png" />
        <label>Camera</label>
        <input type="file" title="Camera" accept="image/gif, image/jpeg, image/png" capture="user" />
        <label>Camera back</label>
        <input type="file" title="Camera back" accept="image/gif, image/jpeg, image/png" capture="environment" />
        <label>Image chooser multiple</label>
        <input type="file" title="Image chooser multiple" accept="image/gif, image/jpeg, image/png" multiple />

    </div>
</body>

</html>
