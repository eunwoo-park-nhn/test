<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" charset="UTF-8"></script>
    <title>Input Test!</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <div class="container">
        <label>
            &lt;input type="file" accept="image/*"/&gt;
        </label>
        <input type="file" accept="image/*" /><br><br>


        <label>
            &lt;input type="file" accept="image/*" capture="user" /&gt;
        </label>
        <input type="file" accept="image/gif, image/jpeg, image/png" capture="user" /><br><br>

        <label>
            &lt;input type="file" accept="image/gif, image/jpeg, image/png" capture="environment" /&gt;
        </label>
        <input type="file" accept="image/gif, image/jpeg, image/png" capture="environment" /><br><br>

        
        <label>
            &lt;input type="file" accept="image/gif, image/jpeg, image/png" multiple  /&gt;
        </label>
        <input type="file" accept="image/gif, image/jpeg, image/png" multiple /><br><br>


        <label>
            &lt;input type="file" accept="audio/*" multiple  /&gt;
        </label>
        <input type="file" accept="audio/*" multiple /><br><br>

        <label>
            &lt;input type="file" accept="*/*"  /&gt;
        </label>
        <input type="file" accept="*/*" multiple /><br><br>

        <label>
            &lt;input type="file" accept="video/*, audio/*"  /&gt;
        </label>
        <input type="file" accept="video/*, audio/*" multiple /><br><br>

        <label>
            &lt;input type="file" accept=".pdf, .txt, .docx"  /&gt;
        </label>
        <input type="file" accept=".pdf, .txt, .docx" multiple /><br><br>
    </div>
</body>

</html>
